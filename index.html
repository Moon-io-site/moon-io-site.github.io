<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Menu</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; padding: 1rem; }
    #controls { margin-bottom: 1rem; }
    #buttonContainer { display: flex; flex-wrap: wrap; gap: 10px; }
    .menu-button { position: relative; width: 120px; height: 120px; display: flex; align-items: center; justify-content: center; flex-direction: column; background: #fff; border-radius: 10px; overflow: hidden; text-decoration: none; color: #000; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .menu-button img { width: 80px; height: 80px; object-fit: contain; }
    .overlay { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.6); color: white; font-size: 14px; text-align: center; padding: 4px 0; }
    .popup { position: absolute; top: 2px; right: 2px; background: rgba(0,0,0,0.7); color: #fff; font-size: 12px; padding: 2px 5px; border-radius: 4px; }
    .favorite-icon { position: absolute; top: 2px; left: 5px; cursor: pointer; font-size: 16px; }
    iframe { width: 100%; height: 500px; border: none; margin-top: 2rem; }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="search" placeholder="Search games...">
    <select id="sortOptions">
      <option value="alphabetical">Alphabetical</option>
      <option value="clickCount">Most Played</option>
    </select>
    <span id="counterDisplay"></span>
  </div>
  <div id="buttonContainer"></div>
  <h2 id="game-name"></h2>
  <iframe id="myIframe"></iframe>

  <script src="/js/menu.js"></script>
</body>
</html>
